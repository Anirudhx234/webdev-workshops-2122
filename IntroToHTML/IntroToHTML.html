<!DOCTYPE html>
<!---->
<html lang="en">
  <head>
    <!-- head elements include metadata for a website such as the title, character encoding, external style sheets etc. -->
    <title>Intro To HTML</title>
  </head>

  <body>
    <h1>Anirudh Kaza's Personal Site!</h1>
    <!-- header tags range from h1 to h6, h1 being the largest header and h6 being the smallest -->
    <h2>About me</h2>

    <p>
      <!-- the paragraph tag is suitable for the text under a section header -->
      I like to code and eat
      <br />
      <!-- br indicates a break tag and like the img tag it's also self closing.
        This br tag allows us to create a line break so that our description and images are on separate lines -->
      <img
        src="https://drive.google.com/uc?export=view&id=1RTQovQ6_4OyOhzktk1dMCxl43qVzM88P"
      />
      <!-- the image tag allows us to insert images using the src attribute! -->
    </p>

    <h2>Hobbies</h2>
    <ul>
      <!-- The ul tag creates an unordered list using bullet points. For each item we want to add, we use the li tag -->
      <li>Table Tennis</li>
      <li>Video Games</li>
      <li>Coding</li>
      <li>Being a weeb</li>
    </ul>

    <h2>Favorite Anime</h2>
    <ol type="1">
      <!-- The ol tag creates an ordered list. Using the type attribute, we can specify how the list should be ordered. -->
      <li>Code Geass</li>
      <li>Konosuba</li>
      <li>Hunter x Hunter</li>
      <li>Boku no Pico</li>
    </ol>

    <h2>Links</h2>
    <ul>
      <li>
        <a href="https://github.com/Anirudhx234" target="_blank">GitHub</a>
      </li>
      <li><a href="https://hacktams.org/" target="_blank">hackTAMS!</a></li>
    </ul>
  </body>
</html>
